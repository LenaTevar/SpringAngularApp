<h2>My Todo's</h2>

<table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody *ngFor="let todo of todos">
          <tr>
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.description}}</td>
            <td>{{todo. done}}</td>
            <td>{{todo.targetDate | date}}</td>
          </tr>
         
        </tbody>
      </table>
